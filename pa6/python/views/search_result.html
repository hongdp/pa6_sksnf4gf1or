{% extends "base.html" %}
{% block content %}
<div class="header clearfix">
    <div class="my-row">
        <div style="width:70%;float:left;">
            <h3 class="text-muted" ><a href="/sksnf4gf1or/pa6/search">JPH Search</a></h3>
        </div>
        <div style="width: 30%; float:right; margin-top:20px">
            <form action="./search" method="GET">
                <div class="my-row">
                    <div style="width:60%;float:left;"><input type="text" name="query" style="width:100%;" value="{{query}}"></div>
                    <div style="width:40%;float:left;"><input type="submit" style="width:100%;" value="Search"></div>
                </div>
                <div class="my-row">
                    <div style="width:100%;float:left;">
                    <label for="w">PageRank Weight:</label>
                    <input type="range" name="w" id="w" value="{{w}}" min="0" max="1" step="0.01">
                </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div>
    {% for page in pages %}
    <div class="row">
        <div class="col-xs-8">
            <a href="https://en.wikipedia.org/wiki?curid={{page.id}}">{{page.title}}</a><br>
            <div id="sum{{page.id}}" style="display: none">
                <image id="img{{page.id}}"></image>
                <h3>Categories</h3>
                <p id="cate{{page.id}}"></p>
                <h3>Summery</h3>
                <p id="sumtext{{page.id}}"></p>
            </div>
        </div>
        <div class="col-xs-4">
            <button id="btn{{page.id}}" onclick="getSummary({{page.id}})">Show</button>
        </div>
    </div>
    {% endfor %}
</div>



{% endblock %}
